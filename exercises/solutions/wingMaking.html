	<title>Ladies Making Wings By Code</title>

<body>

	<p><strong>Hello, may I have your order?</strong></p>
	
	<script>
	  /* This variable is no longer needed */
	  /* var baseTopping = "cheese";*/
	  
	  function orderWings(style, hotness, sauce) {
	    document.write("Wings order:<br />" + style + 
	    ", " + hotness + ", " + sauce + "<br /><br />");
	  } 
	  
	  orderWings("crispy", "hot", "BBQ");
	  orderWings("regular", "medium", "honey mustard");

	</script>

	<p><img src="chicken-wings.jpg" alt="chicken wings" /></p>
	
</body>
